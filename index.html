<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">


    <link rel="stylesheet" type="text/css" href="styles.css" />

    

    <title>My Ghibli Clock</title>

</head>

<body onload="startTime();">

    <section class="hero is-large">
        <div class="hero-body">

            <!--Clock-->
            <div id="clock"></div>

            <!--Text-->
            <h1 class="heading-text">hello friend...</h1>
            <p class="sub-heading-text"><span class="auto-type"></span></p>

            <!--Music Info-->
            <div id="music-container">
               
            </div>

        </div>
        </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed('.auto-type', {
            strings: ['you deserve to be happy', 'drink boba always', 'read your favorite book',
                'enjoy your ramen', 'less talk, more sleep', 'cuddle with your pet',
                'slow down', 'daydream for a while', 'play a cozy game', 'cry if you want to'
            ],
            typeSpeed: 200,
            backSpeed: 150,
            loop: true
        });
    </script>


    <script src="app.js"></script>

</body>

</html>
