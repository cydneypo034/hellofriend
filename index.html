<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>My Ghibli Clock</title>

</head>

<body onload="startTime();">

    <section class="hero is-large">
        <div class="hero-body">
            <div id="clock"></div>

            <h1 class="heading-text">hello friend...</h1>
            <p class="sub-heading-text"><span class="auto-type"></span></p>

            <div class="music-container">
                <!--Music Info-->
                <div class="music-info">
                    <h4 id="title"></h4>
                    <div class="progress-container" id="progress-container">
                      <div class="progress" id="progress"></div>
                    </div>
                  </div>
               
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed('.auto-type', {
        strings: ['you deserve to be happy', 'drink boba always', 
        'enjoy your ramen', 'less talk, more sleep', 'cuddle with your pet',
        'slow down and chill', 'eat, drink, be merry', 'play a cozy game'
        ],
        typeSpeed: 200,
        backSpeed: 150,
        loop: true
  });
  
    </script>

    <script src="app.js"></script>

</body>

</html>
